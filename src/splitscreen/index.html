<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Split Banner On Scroll</title>
</head>

<body>
  <section>
    <div class="side" id="side1"></div>
    <div class="side" id="side2"></div>
  </section>
  <div class="contentBx">
    <h2>Split Banner On Page Scroll</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non animi, ut dolorem natus voluptatum eius vel accusantium amet praesentium in, corporis aspernatur debitis, ipsa eaque sit! Tempore magni illum hic?</p>
  </div>
  <script type="text/javascript">
    let side1 = document.getElementById("side1")
    let side2 = document.getElementById("side2")
    window.addEventListener("scroll", function() {
      side1.style.left = -window.pageYOffset + "px"
    })
    window.addEventListener("scroll", function() {
      side2.style.left = window.pageYOffset + "px"
    })
  </script>
</body>

</html>
